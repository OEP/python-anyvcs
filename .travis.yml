language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
env:
  - SUITE=test/test_git.py
  - SUITE=test/test_svn.py
  - SUITE=test/test_hg.py
install:
  - pip install .
  - sh ./.travis-requirements.sh
before_script:
  - git --version
  - hg --version --quiet
  - svn --version --quiet
script:
  - export PYTHONPATH=tests TEST_LOG_FILE=`mktemp`; py.test $SUITE -v || (cat $TEST_LOG_FILE; false)
